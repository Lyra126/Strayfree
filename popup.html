<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .progress {
      width: 90%;
      background-color: #e4e4e4;
      border-radius: 5px;
      overflow: hidden;
      height: 20px;
      margin-bottom: 10px;
      height: 30px;
      margin: 10px auto;
      border: #23666e solid 3px;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background-color: #4caf50;
      /* display: flex; 
      align-items: center; 
      color: #8a8a7e; 
      font-size: 16px; 
      font-weight: bold; */
      transition: width 0.5s;
    }

    #motivation-message {
      display: none;
      margin-top: 10px;
      padding: 10px;
      background-color: #e0f7fa;
      color: #23666e;
      border-radius: 3px;
      font-size: 16px;
      font-weight: bold;
      font-display: center;
    }

    .tab {
      overflow: hidden;
      background-color: #f1f1f1;
    }

    .tab button {
      background-color: inherit;
      float: left;
      border: none;
      outline: none;
      cursor: pointer;
      padding: 14px 16px;
      transition: 0.3s;
      font-size: 17px;
    }

    .tab button:hover {
      background-color: #ddd;
    }

    .tab button.active {
      background-color: #cccccc;
    }

    .tabcontent {
      display: none;
      padding: 20px;
      height: 350px;
      width: 350px;
    }

    #pet {
      background-color: #a6c9d5;
      height: 300px;
      position: relative;
      border: #23666e solid 4px;
      border-radius: 10px;
    }

    #pet-img {
      position: absolute;
      bottom: 10px;
      right: -30px;
      height: 220px;
      width: 310px;
    }
  </style>
</head>
<body>
  <!-- tab navi -->
  <div class="tab">
    <button class="tabs" data-tab="Pet">Pet</button>
    <button class="tabs" data-tab="Stats">Statistics</button>
  </div>
  
    <!-- progress bar -->
    <div class="progress">
      <div class="progress-bar" id="progress-bar"></div>
    </div>
    
  <div id="Pet" class="tabcontent">
    <div id="pet">
      <img src="assets/egg.png" id="pet-img">
    </div>
    
    <!-- motivation Message -->
    <div id="motivation-message"></div>
  </div>
  </div>
    
  <div id="Stats" class="tabcontent">
    <h1>Productivity Tracker</h1>
    <div id="unproductive-time"></div>
    <div id="tracked-sites"></div> <!--maybe set a limit to the most recent so its not too long-->
    <h3>Save Your Note</h3>
      <input type="text" id="user-input" placeholder="Type something..." />
      <button id="save-input">Save</button>
      <p id="saved-message" style="color: green; display: none;">Note saved!</p>
      
      <h3>Saved Notes:</h3>
      <ul id="saved-notes-list"></ul>
  </div>

  <script src="popup.js"></script>
</body>
</html>
